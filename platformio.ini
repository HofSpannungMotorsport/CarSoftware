[platformio]
env_default = Master
src_dir     = car

[env:Dashboard]
platform = ststm32
board = nucleo_f446re
framework = mbed
debug_tool = stlink
debug_init_break =
build_flags =
    -std=gnu++11
    -D USE_MBED
    -D CAR_BONNIE_2019
    -D BOARD_DASHBOARD
    -D ENVIRONMENT=\"Dashboard\"
build_unflags =
    -std=gnu++98

