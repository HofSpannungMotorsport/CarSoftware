[platformio]
default_envs = Master-Clyde
src_dir     = car

[env:Dashboard]
platform = ststm32@5.6.0
board = nucleo_l432kc
framework = mbed
debug_tool = stlink
debug_init_break =
build_flags =
    -std=gnu++11
    -D USE_MBED
    -D CAR_BONNIE_2019
    -D BOARD_DASHBOARD
    -D DASHBOARD_NEW
    -D ENVIRONMENT=\"Dashboard\"
    -O0
build_unflags =
    -Os -std=gnu++98

