[env:Display-Clyde-Arduino]
lib_compat_mode = off
platform = teensy
board = teensy31
framework = arduino
debug_init_break =
build_flags = 
    -std=gnu++11
    -D USE_ARDUINO
    -D CAR_CLYDE_2022
    -D BOARD_DISPLAY_ARDUINO
    -D ENVIRONMENT=\"Display-Clyde-Arduino\"
    -O0
    
	-DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
	-DUSER_SETUP_LOADED=1
	-DILI9341_DRIVER=1
	-DTFT_WIDTH=320
	-DTFT_HEIGHT=240
	-DTFT_MOSI=11
	-DTFT_MISO=12
	-DTFT_SCLK=13
	-DTFT_CS=10
	-DTFT_DC=9
	-DTFT_RST=6
	#-DTFT_SPI_PORT=1
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=40000000
build_unflags =
    -Os -std=gnu++98
lib_deps = 
	bodmer/TFT_eSPI@^2.4.75
	paulstoffregen/XPT2046_Touchscreen@0.0.0-alpha+sha.26b691b2c8
	lvgl/lvgl@^8.3.1
    https://github.com/teachop/FlexCAN_Library.git


